spring:
  datasource:
    # 환경 변수가 있으면 사용하고, 없으면 로컬(3307)을 사용합니다.
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/vapdb?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul}
    username: ${SPRING_DATASOURCE_USERNAME:vap}
    password: ${SPRING_DATASOURCE_PASSWORD:vap123}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis 설정
  data:
    redis:
      # 도커 환경에서는 서비스 명인 'redis'를 사용합니다.
      host: ${SPRING_REDIS_HOST:127.0.0.1}
      port: 6379
      database: 0

  kafka:
    # 도커 내부 통신 시에는 kafka:9092를 사용합니다.
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: user-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  docker:
    compose:
      enabled: false

# logging 설정
logging:
  level:
    root: INFO
    com.example.vap_back: DEBUG

